<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imgsgimp/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgsgimp/foto-m.png" type="image/png">
        <img src="imgsgimp/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/rock.mp3.mp3" type="audio/mpeg">
        <p>Seu navegador não consegue reproduzir áudio</p><a href="midia/rock.mp3.mp3">Clique aqui para baixar o arquivo mp3.</a>   </audio>
</body>
</html>
